name: Update README with Latest Version

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Extract latest version
        id: get_version
        run: |
          VERSION=$(git describe --tags $(git rev-list --tags --max-count=1) 2>/dev/null || echo "v3.13.0")
          DATE=$(date +'%a, %b %d, %Y')
          echo "## Current Version: $VERSION" > VERSION.txt
          echo "**Release Date:** $(date +'%a, %b %d, %Y' || echo "Wed, Oct 30, 2024")" > DATE.txt

      - name: Update README
        run: |
          version=$(cat VERSION.txt)
          date=$(cat DATE.txt)
          sed -i 's/## Current Version:.*/## Current Version: '"$version"'/' .github/README.md
          sed -i 's/**Release Date:**.*/**Release Date:** '"$date"'/' .github/README.md

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .github/README.md
          git commit -m "Update README with latest version and date"
          git push
          
