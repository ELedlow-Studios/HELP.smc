name: Update README with Latest Version

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Extract latest version
        id: get_version
        run: |
          VERSION=$(git describe --tags --abbrev=0)
          DATE=$(date +'%a, %b %d, %Y')
          echo "## Current Version: $VERSION" > VERSION.txt
          echo "**Release Date:** $DATE" > DATE.txt

      - name: Update README
        run: |
          version=$(cat VERSION.txt)
          date=$(cat DATE.txt)
          grep -v '## Current Version:' .github/README.md > temp && mv temp .github/README.md
          echo "## Current Version: $version" >> .github/README.md
          grep -v '**Release Date:**' .github/README.md > temp && mv temp .github/README.md
          echo "**Release Date:** $date" >> .github/README.md

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .github/README.md
          git commit -m "Update README with latest version and date"
          git push
          
